<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Im</title>
</head>
<style>
     /* Nav-Bar Start */
        

#navbar{
    display: flex;
    justify-content: space-around;
    width: 100%;
    background-color: burlywood;
    padding: 10px;
    top: 0%;
    position: fixed;
    z-index: 1;
    left: 0%;
}

#navbar a{
    text-decoration: none;
    color: brown;
    font-size: 20px;
}

#navbar a:hover{
    color: rgb(31, 27, 27);
}
        /* Nav-Bar End*/

    #login{
        margin-top: 100px;
        text-align: center;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    #login h1{
        font-size: 40px;
        color: brown;
    }

    #login form{
        display: inline-block;
        text-align: left;
        margin-top: 20px;
    }

    #login label{
        font-size: 20px;
        color: brown;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 200px;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: brown;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: rgb(31, 27, 27);
    }

    input[type="submit"]:active {
        background-color: rgb(31, 27, 27);
        transform: translateY(2px);
    }
    input[type="submit"]:focus {
        outline: none;
    }





</style>
<body>
    <!-- Nav-Bar Start -->

    <div id="container">

        <div id="navbar">
            
            
                <a href="#home">Home</a>
                <a href="./mens.html">Men's</a>
                <a href="./mens.html">Women's</a>
                <a href="./payment.html">Payment</a>
                <a href="./login.html">Sign In</a>
                <a href="./signup.html">Sign Up </a>
                <a href="./cart.html">Cart ðŸ›’</a>
        </div>

    </div>    
    <!-- Nav-Bar End  -->


    <div id="login">
        
        <h1>Log In</h1>

        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Log In">
        </form>

    </div>
        
</body>
</html>
<script>

    document.querySelector('form').addEventListener('submit',loginFn);

    var registeredUsers = JSON.parse(localStorage.getItem('userData')) || [];

    function loginFn(event){
        event.preventDefault();

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        registeredUsers.forEach(userData => {
            if(userData.email === email && userData.password === password){
                alert('Login successful!');
                window.location.href = './home.html'; // Redirect to home page
            }else{
                alert('Invalid email or password!');
            }
            
        });
    }

</script>
