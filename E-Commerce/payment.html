<body>

     <div id="container">

                <a href="#home">Home</a>

    <div>
        <h1>Enter Your Payment Details</h1>
        
        <form>

            <label for="cardNumber">Card Number:</label>
            <input type="number" id="cardNumber" name="cardNumber" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="number" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" required>

            <label for="billingAddress">Billing Address:</label>
            <input type="text" id="billingAddress" name="billingAddress" required><br>

            <label for="zipCode">Zip Code:</label>
            <input type="number" id="zipCode" name="zipCode" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="number" id="phoneNumber" name="phoneNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="nameOnCard">Name on Card:</label>
            <input type="text" id="nameOnCard" name="nameOnCard" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <input type="submit" value="Pay Now">


        </form>


    </div>









</body>
</html>
<script>

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get form values
        const cardNumber = document.getElementById('cardNumber').value;

        const expiryDate = document.getElementById('expiryDate').value;

        const cvv = document.getElementById('cvv').value;

        const billingAddress = document.getElementById('billingAddress').value;
        const zipCode = document.getElementById('zipCode').value;

        const country = document.getElementById('country').value;

        const phoneNumber = document.getElementById('phoneNumber').value;

        const email = document.getElementById('email').value;

        const nameOnCard = document.getElementById('nameOnCard').value;

        const amount = document.getElementById('amount').value;

        // Perform payment processing logic here (e.g., API call to payment gateway)
        if(cardNumber.length != 16){
            alert("Please enter a valid card number of 16 digits.");
            return;
        }
        if(cvv.length != 3){
            alert("Please enter a valid CVV of 3 digits.");
            return;
        }
        if(zipCode.length != 6){
            alert("Please enter a valid zip code of 6 digits.");
            return;
        }
        if(phoneNumber.length != 10){
            alert("Please enter a valid phone number of 10 digits.");
            return;
        }
        if(expiryDate.length != 4){
            alert("Please enter a valid expiry date of 4 digits.");
            return;
        }
        if(amount.length == 0){
            alert("Please enter a valid amount.");
            return;
        }
        if(billingAddress.length == 0){
            alert("Please enter a valid billing address.");
            return;
        }
        if(country.length == 0){
            alert("Please enter a valid country.");
            return;
        }
        if(nameOnCard.length == 0){
            alert("Please enter a valid name on card.");
            return;
        }
        if(email.length == 0){
            alert("Please enter a valid email.");
            return;
        }
        alert(`Payment of $${amount} processed successfully!`);
    });

</script>
